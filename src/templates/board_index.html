        <div class="board">
            {% for i in threads %}

                {% set thread = i['posts'] %}

                {% set post = thread[0] %}
                
                {% include 'post.html' %}
                <a href="/{{ board }}/thread/{{ post.no }}" style="color: #4da57c!important; font-size: larger;">Visit Thread.</a>

                {% for post in thread[1:] %}
                    {% include 'post.html' %}
                {% endfor %}

                <hr>
            {% endfor %}
        </div>

        {% include 'pagination.html' %}

{% endblock %}
